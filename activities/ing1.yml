version: 1
job:
  type: "ingestion"
  description: "Special desc"
source:
  endpoint: "lo_lfs"
  properties:
    source_file_pattern: "csv/users*.csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
      clean_column_name: false
      trim_white_space: "none"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns: []
target:
  endpoint: "lo_lfs"
  properties:
    format: "json"
    charset: "UTF-8"
    path: "json_tgt"
    preserve_hierarchy: false
    format_properties:
      merge_file: true
